<app-nav></app-nav>
<div class="card">
    <div class="card-header">
      Information complémentaire
    </div>
    <div class="card-body">
      <h5 class="card-title">Id : {{assoc.id}}</h5>
      <p class="card-text">Name : {{assoc.name}}</p>
      <p class="card-text">Membres : </p>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="lastname">
          <th mat-header-cell *matHeaderCellDef> Lastname </th>
          <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
        </ng-container>
      
        <ng-container matColumnDef="firstname">
          <th mat-header-cell *matHeaderCellDef> Firstname </th>
          <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
        </ng-container>
      
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef> Age </th>
          <td mat-cell *matCellDef="let user"> {{user.age}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <br/>
      <a [routerLink]="['/associations']" routerLinkActive="active" class="btn btn-primary">Retour à la liste</a>
    </div>
  </div>
