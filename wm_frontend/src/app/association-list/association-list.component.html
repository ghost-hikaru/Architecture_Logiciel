<div class="row centre">
  <div class="col">
      <div class="section-title titre">
          <h2>Liste des associations</h2>
      </div>
  </div>
</div>
<br/>

<app-search></app-search>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let association"> {{association.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let association"> {{association.name}} </td>
    </ng-container>

    <ng-container matColumnDef="plus">
      <th mat-header-cell *matHeaderCellDef> Voir Plus </th>
      <td mat-cell *matCellDef="let association"> <a [routerLink]="['/association-detail', association.id]" routerLinkActive="active"><mat-icon>more_vert</mat-icon></a> </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Supprimer </th>
      <td mat-cell *matCellDef="let association"> <a (click)="removeAssociation(association)"><mat-icon>delete</mat-icon></a> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
