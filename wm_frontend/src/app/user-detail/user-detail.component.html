<div class="card">
    <div class="card-header">
      Information complémentaire
    </div>
    <div class="card-body">
      <h5 class="card-title">Id : {{user.id}}</h5>
      <p class="card-text">Firstname : {{user.firstname}}</p>
      <p class="card-text">Lastname : {{user.lastname}}</p>
      <p class="card-text">Age : {{user.age}}</p>
      <a [routerLink]="['/users']" routerLinkActive="active" class="btn btn-primary">Retour à la liste</a>
    </div>
  </div>
